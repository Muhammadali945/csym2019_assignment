<!DOCTYPE html>
<html>
  <head>
    <!--Link css file-->
    <link rel="stylesheet" type="text/css" href="/Task2/style.css" />
    <!--Link js file-->
      <script src="/Task2/apiweather.js"></script>
      <title>API Weather Forecast</title> 
  </head>
  <body>
    <h1>UK Weather Forecast</h1>
    <p>Please choose a Country to view weather conditions</p>
      <!--Call function when selection chages-->
      <select id="Country" class="select-css" onchange="changeCountrySelection()">
        <option value="default">Choose Country</option>
      </select>
  <p>Choose from following cities</p>
  <!--Call function when selection chages-->
  <select id="City" class="select-css" onchange="citySelected()">
    <option value="default">default</option>
  </select>
  <p class="toc_title">Results for the selected City</p>
  <!--This div is for displaying weather icon and warning icon (if any)-->
  <div>
    <p>
    <img id = "icon">
    <img id = "warningicon" style="width: 1000px; width: 100px;">
    </p>
  </div>
  <!--This Div populate a table of all the weather data values returned 
  from the API object. It is populated dynamicaly upon choosing city-->
  <div id="toc_container">
    
      <table id = "info" class = "table" style =  "border:solid">
        <th>Parameter</th><th>Value</th>
        <tr id ></tr>
          <td> City: </td>
          <td id = "city"></td>
        </tr>
        <tr id ></tr>
          <td> Date: </td>
          <td id = "date"></td>
        </tr>
        <tr id = "row">
          <td>Weather Conditions: </td>
          <td id = "conditions"></td>
        </tr>
        <tr id = "row">
          <td>Temperature (C): </td>
          <td id = "tempC"></td>
        </tr>
        <tr id = "row">
          <td>Temperature (F): </td>
          <td id = "tempF"></td>
        </tr>
        <tr>
          <td>Wind Speed (mph): </td>
          <td id = "wind"></td>
        </tr>
        <tr>
          <td>Wind Speed (kph): </td>
          <td id = "windkph"></td>
        </tr>
        <tr>
          <td>Wind Direction: </td>
          <td id = "winddir"></td>
        </tr>
        <tr>
          <td>Wind Direction(text): </td>
          <td id = "winddirInCardinal"></td>
        </tr>
      </table>
  </div>
  <!--Another div for displaying the warning messages (wind or temperature). This is done by checking certain parameters
  in java script code-->
<div id = "warning">
  <p id = "tw"></p>
  <p id = "ww"></p>
</div>
<p id="selected_Country"></p>
<p id="demo1"></p>
</body>
</html>
